<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/main.min.css">
    <!-- <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/> -->
    <title>一日一查</title>
</head>

<body>
    <div id="container" tabindex="0"></div>

    <div class="check_infor" id="checkInfor">
        <div class="base search-box">
            <a  href="./选择河道.html" class="bule">选择河道</p>
            <input class="input J_inputValue" type="text" placeholder="当前河道：请选择河道">
        </div>
        <div class="river_infor">
            <div class="time_infor time_infor_top">
                <span class="m-num time_infor_span1">00</span>
                <span>.</span>
                <span class="s-num time_infor_span1">00</span>
                <span class="time_infor_span2">本次训河时间</span>
            </div>
            <div class="time_infor distance_top distance_padding">
                <div class="apart">
                    <span class="time_infor_span1">0.000km</span>
                    <span class="time_infor_span2">巡河距离</span>
                </div>
                <div class="question">
                    <span class="time_infor_span1">0</span>
                    <span class="time_infor_span2">举报问题</span>
                </div>
            </div>
            <div class="btn-open">
                <a href="javascript:void(0)" class="btn_a time-open J_timeOpen">
                    开始巡河
                </a>
            </div>

        </div>
    </div>

    <script
        src="https://webapi.amap.com/maps?v=1.4.15&key=edfe3a89c29c42630eef01e5ea7dc6e9&plugin=AMap.MarkerClusterer">
    </script>
    <script src="../js/jquery.js"></script>
    <script src='../js/point.js'></script>
    <script src="../js/data-food.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/timely.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/main.js"></script>
    <script>
        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [121.441071, 31.216294],
            zoom: 8,
            showLabel: false,
            expandZoomRange: true,
        });
        AMap.plugin('AMap.ToolBar', function () {
            var toolbar = new AMap.ToolBar();
            // map.addControl(toolbar)
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>巡查记录</title>
    <link rel="stylesheet" href="../css/main.min.css">
</head>
<body>
    <div class="patrol-record" id="patrolRecord">
        <div class="pad">
            <p class="abnormal-title">异常情况</p>
            <div class="abnormal-list J_listSel">
                <p class="item">放养动物、打捞鱼虫、电鱼</p>
                <p class="item">抛弃、掩埋动物尸体</p>
                <p class="item">向水体丢弃生活垃圾</p>
                <p class="item active">炸鱼、 毒鱼、张网捕鱼</p>
                <p class="item">直接排放污水</p>
                <p class="item">建设与防洪、水文、排污管网等无关设施</p>
                <p class="item">损毁坝闸、护坡、护栏等城市内河设施</p>
                <p class="item">弃置、堆放影响行洪、航运等安全的物体</p>
                <p class="item">弃置、排放、倾倒泥土建筑垃圾等废弃物</p>
                <p class="item">打井、采石、取土等危害堤防安全的活动</p>
                <p class="item">擅自占用城市内河水域从事餐饮等经营活动</p>
                <p class="item">侵占城市内河规划岸线</p>
                <p class="item">擅自截弯取直、填堵、缩窄、硬化城市内河</p>
                <p class="item">擅自铺设缆线、管道</p>
            </div>
            <p class="abnormal-title">异常情况</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="文字说明现在河流情况"></textarea>
            <form action="" name="file" class="file">
                <img src="../images/icons/up-img.png" alt="" class="img-file">
                <input type="file" id="img" name="img">
            </form>
            <p class="time">距离:0.000km 18秒</p>
            <p><input type="text" class="btn J_report" value='立即上报'></p>
            
        </div>
        <div class="mask-box J_maskBox"></div>
        <div class="msg-popup J_msgPopup">
            <img src="../images/icons/sucess-img.png" alt="" class="img">
            <p class="up">上传成功</p>
        </div>
    </div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/layer.js"></script>
<script src="../js/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>气象信息</title>
</head>

<body>

    <div class="office-weather" id="officeWeather">
        <p class="title-x">201921博罗依（风力12级）</p>
        <div id="container" tabindex="0"></div>
        <div class="base center-box msg J_tipsMsg">
            <span class="close-btn J_closeBtn"></span>
            <p class="title">[麦德姆] 10月30日13时</p>
            <p>中心位置:东经110.7* 北纬13.3*</p>
            <p>风速风力: 20米/秒,8级(热带风暴)</p>
            <p>中心气压:998百帕</p>
            <p>参考位置:距离越南庆和省芽庄市东偏北</p>
            <p>未来趋势:
                “麦德姆"将以每小时20公里左
                右的速度向西偏北方向移动，
                强度有所加强。
            </p>
        </div>
        <!-- 右侧工具栏 -->
        <ul class="base right-nav J_navList">

            <li class="item">
                <img class="icon-img" src="../images/icons/lishi.png" data-src="../images/icons/lishi.png"
                    data-active="../images/icons/lishi_active.png" alt="">
                <span>历史</span>
                <div class="ls-popup J_msgPopup">

                </div>
            </li>
            <li class="item">
                <img class="icon-img" src="../images/icons/yuntu.png" data-src="../images/icons/yuntu.png"
                    data-active="../images/icons/yuntu_active.png" alt="">
                <span>云图</span>
            </li>
            <li class="item">
                <img class="icon-img" src="../images/icons/leida.png" data-src="../images/icons/leida.png"
                    data-active="../images/icons/leida_active.png" alt="">
                <span>雷达</span>
            </li>
            <li class="item">
                <img class="icon-img" src="../images/icons/ceju.png" data-src="../images/icons/ceju.png"
                    data-active="../images/icons/ceju_active.png" alt="">
                <span>测距</span>
            </li>
            <li class="item">
                <img class="icon-img" src="../images/icons/tulie.png" data-src="../images/icons/tulie.png"
                    data-active="../images/icons/tulie_active.png" alt="">
                <span>图例</span>
            </li>
        </ul>
    </div>

    <script
        src="https://webapi.amap.com/maps?v=1.4.15&key=edfe3a89c29c42630eef01e5ea7dc6e9&plugin=AMap.MarkerClusterer">
        </script>
    <script src="../js/jquery.js"></script>
    <script src="../js/layer.js"></script>
    <script src="../js/main.js"></script>
